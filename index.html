<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulaire</title>
</head>
<body>
    <header>
        <h1>Donnez nous votre âge</h1>
    </header>
    <main>
        <section>
            <h2>Saisissez les instructions</h2>
            <p class="comment"></p>
        </section>
        <div class="form" role="form">
            <fieldset>
            <legend>Saisir votre age</legend>
            <form action="#" method="get">
                    <br>
                    <label for="age">Age *</label>
                    <input type="text" name="age" id="age" placeholder="Votre age" aria-required="true" autofocus>
                    <label for="name">Prénom *</label>
                    <input type="text" name="name" id="name" placeholder="Votre prenom" aria-required="true">
                    <input type="submit" value="Valider le formulaire">
                </form>
            </fieldset>
        </div>
        <script src="./js/app.js"></script>
    </main>
    <footer>
        <p>&copy; Oussama Dabachil</p>
    </footer>
</body>
</html>
